<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="icon" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
    <body>
         <div class="card">
            <div class="logo">
                <img class="logo__img" src="img/logo.png" alt="">
            </div>
            <div class="img">
                <img class="img__cros" src="img/cros.png" alt="">
                <p class="img__color">
                    <span ></span><span ></span><span ></span><span ></span>
                </p>
            </div>
            <div class="form">
                <h1 class="form__model">Nike SB Stefan Janoski Max</h1>
                <p class="form__appointment">Unisex Skateboarding Shoe (Men's Sizing)</p>
                <div class="rating">
                    <span class="rating__star">&#9734;</span><span class="rating__star">&#9734;</span><span class="rating__star">&#9734;</span><span class="rating__star">&#9734;</span><span class="rating__star">&#9734;</span>
                </div>
                <div class="form__scale">
                    <select class="scale__size">
                        <option value="Size">Size</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                    </select>
                    <select class="scale__qty">
                        <option value="Qty">Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="button">
                    <button class="button__one">Add to cart</button>
                </div>
            </div>
         </div>
    </body>

</html>
